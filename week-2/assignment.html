<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>Javascript</title>
        <script type="text/javascript">
            //Q1
            var sum;
            function calculate(min,max){
                sum = 0;
                for(var i= min; i<max+1 ;i++){
                    sum += i
                }
            }
            calculate(1,3)
            console.log(sum)
            calculate(4,8)
            console.log(sum)

            //Q2
            var average ;
            function avg(data){
                average = 0 ;
                for(var i=0; i < data["count"]; i++){
                    average += data["employees"][i].salary
                }
                average = average/data["count"];
            }
             avg({
                "count":3,
                "employees":[
                    {
                        "name":"John",
                        "salary":30000
                    },
                    {
                        "name":"Bob",
                        "salary":60000
                    },
                    {
                        "name":"Jenny",
                        "salary":50000
                    }
                ]
            })
            console.log(average);


            //Q3
            var maxnumber;
            function maxProduct(nums){
                var number = 0;
                maxnumber = 0;
                if(nums.length == 2){
                    maxnumber = nums[0]*nums[1];
                }

                for(var i=0;i<nums.length;i++){
                    for(var j=i+1;j<nums.length;j++){
                        number = nums[i] * nums[j];
                        if(number > maxnumber){
                            maxnumber = number;
                        }
                    }
                }
                console.log(maxnumber);
            }

            maxProduct([5,20,2,6])
            maxProduct([10,-20,0,3])
            maxProduct([-1,2])
            maxProduct([-1,0,2])
            maxProduct([-1,-2,0])
            maxProduct([-1,-2,-3]) //6


            //Q4
            function twoSum(nums,target){
                var result = [];
                for(var i=0;i<nums.length;i++){
                    for(var j=i+1;j<nums.length;j++){
                        if(nums[i] + nums[j] == target){
                            result = [i,j] ;
                            break;
                        }
                    }
                }
                return result ;
            }
            let result = twoSum([2,11,7,15],9)
            console.log(result);


            //Q5
            var count;
            function maxZaros(nums){
                var maxcount = 0;
                for(var i=0; i<nums.length; i++){
                    if(nums[i] != 0){
                        continue;
                    }else{
                        count = 1;
                        for(var j=i+1;j<nums.length;j++){
                            if(nums[j] != 0){
                                break;
                            }else{
                                count ++;
                            }
                        }
                        if(count > maxcount){
                            maxcount = count ;
                        }
                    }
                }
                return maxcount;
            }
            let ans1 = maxZaros([0,1,0,0]);
            console.log("ans1 :" + ans1);
            let ans2 = maxZaros([1,0,0,0,0,1,0,1,0,0]);            
            console.log("ans2 :" + ans2);
            let ans3 = maxZaros([1,1,1,1,1]);            
            console.log("ans3 :" + ans3);
            let ans4 = maxZaros([0,0,0,1,1]);            
            console.log("ans4 :" + ans4);


        </script>
    </head>
</html>
